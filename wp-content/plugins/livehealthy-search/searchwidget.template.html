<div class="search-container container">
		<div class="row">
			<div class="filter-container col-sm-2">
				<search-filter></search-filter>
			</div>
			<div class="result-container col-sm-10" data-ng-init="initMap()">
				<div>
					<div class="result-item row" ng-repeat="program in $ctrl.programs | filter: $ctrl.keyword | orderBy:$ctrl.orderProp">
						<div class="map col-sm-2">
              <div class="minimap" style="width: 150px;margin-left: -13px;height: 250px;background:blue;">
                <!-- <div id="map-{{$index}}" style="height: 250px; width: 100%;"></div> -->
								<ng-map ng-if="program.latlng" style="width:150px; height:250px;" center="{{program.latlng}}" zoom="12" disable-default-u-i="true">
							    <marker position="{{program.latlng}}"></marker>
							  </ng-map>
								 <!-- ng-init="$ctrl.createMap($index, program.Address__c, program.City__c)" -->
              </div>
            </div>
						<div class="info col-sm-5">
							<!-- <a href="livehealthy2020/detail/?name={{program.Name}}&account={{program.Account__c}}&address={{program.Address__c}}"> -->
								<h3 class="program-name" ng-click="$ctrl.openDetailPage(program)">
	                  {{program.Account__r.Name}}
	              </h3>
							<!-- </a> -->
							<span class="service-name">
								  {{program.Name}}
							</span>
							<div class="address" id="address-{{$index}}">
								{{program.Address__c}} , {{program.City__c}}
							</div>
							<div>
									{{program.latlng}}
							</div>
							<div class="distance">
								2 miles - <a href="#">Get Directions</a>
							</div>
							<div class="phone">
								206-123-4567
							</div>
							<div class="website">
								<a href="#">Website</a>
							</div>
						</div>
						<div class="desc col-sm-5">
							<h4>Description</h4>
							<div class="desc-content">
                  {{program.Description__c}}
              </div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
