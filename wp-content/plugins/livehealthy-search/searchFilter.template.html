<button class="view-map-btn">See Listings in Map View</button>
<hr/>
<div class="filters">
  <h2 class="filter-header">Search Filter</h2>
  <div class="function-area">
      <input ng-model="$ctrl.query" />
  </div>
  <div class="function-area">
    <h4 class="function-header">Sort by</h4>
    <ul class="function-options">
      <li>Service Name</li>
      <li>Provider Name</li>
      <li>Relevance</li>
      <li>Distance</li>
    </ul>
  </div>
  <div class="function-area">
    <h4 class="function-header">Display Options</h4>
    <ul class="function-options">
      <li>10 results</li>
      <li>20 results</li>
      <li>50 results</li>
      <li>100 results</li>
      <li>Show all results</li>
    </ul>
  </div>
  <div class="function-area">
    <h4 class="function-header">Topics</h4>
    <ul class="function-options">
      <li>Topic 1</li>
      <li>Topic 2</li>
      <li>Topic 3</li>
      <li>Topic 4</li>
    </ul>
  </div>
</div>
